/* LOGO */
.logo-wrapper, .logo-wrap{position:relative; width:150px; height:150px; margin:0 auto 20px;}
.logo-ring{
  position:absolute; inset:0; border-radius:50%;
  background:conic-gradient(red, yellow, lime, cyan, blue, magenta, red);
  filter:blur(12px);
  animation:spin 3s linear infinite, hue 6s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}
@keyframes hue{to{filter:hue-rotate(360deg) blur(12px);}}

.logo, .logo-core{
  position:absolute; inset:12px; border-radius:50%; overflow:hidden; background:black; border:4px solid #fff;
  box-shadow:0 0 25px #ff00ff, 0 0 45px #00ffff; animation:pulse 2.5s ease-in-out infinite; z-index:2;
}
@keyframes pulse{50%{box-shadow:0 0 50px #00ffff;}}
.logo img, .logo-core img{width:100%; height:100%; object-fit:cover;}

/* TITLE */
h1{

}
@keyframes textRGB{
  0%{text-shadow:1px 1px 0 #111,3px 3px 0 #111,0 0 10px #ff004c,0 0 30px #ff004c;}
  33%{text-shadow:1px 1px 0 #111,3px 3px 0 #111,0 0 10px #00fff0,0 0 30px #00fff0;}
  66%{text-shadow:1px 1px 0 #111,3px 3px 0 #111,0 0 10px #7f00ff,0 0 30px #7f00ff;}
  100%{text-shadow:1px 1px 0 #111,3px 3px 0 #111,0 0 10px #ff004c,0 0 30px #ff004c;}
}
@keyframes flicker{
  0%,18%,22%,25%,53%,57%,100%{opacity:1;}
  20%,24%,55%{opacity:.85;}
}

p{font-size:14px; margin-bottom:25px; color:#fff; text-shadow:0 0 8px #00fff0,0 0 16px #ff00ff; animation:subGlow 4s linear infinite;}
@keyframes subGlow{50%{text-shadow:0 0 16px #00fff0;}}

/* BUTTONS */
.btn{
  width:100%; margin-top:15px; padding:15px; border:none; border-radius:14px; color:white; font-size:15px; cursor:pointer;
  background:linear-gradient(90deg,#ff004c,#00fff0,#7f00ff); animation:hue 4s linear infinite;

/* PAIR CODE PAGE */

@keyframes redPulse{0%,100%{box-shadow:0 0 20px var(--red1)}50%{box-shadow:0 0 45px var(--red2)}}

/* RED TOOLBAR TOP RIGHT */

</style>
